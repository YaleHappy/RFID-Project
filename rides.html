  <style>
    /* 背景漸層 + 字型設定 */
    body {
      background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
      color: #333;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      /* 讓主內容填充剩餘空間 */
    }

    /* 讓 Header 圖 + 文字置中 */
    header {
      background: url('https://via.placeholder.com/1500x400/87CEEB/FFFFFF?text=遊樂場') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }


    header h1 {
      color: #fff;
      text-shadow: 2px 2px 5px #333;
      font-size: 2.5rem;
    }

    /* 中心內容區域 */
    .container {
      margin-top: 20px;
    }

    /* 選擇遊戲的按鈕容器 */
    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
    }

    .active {
      display: flex;
    }

    .carousel,
    .ferris-wheel,
    .roller-coaster {
      margin-bottom: 20px;
    }

    /* 固定 footer 在底部 */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 旋轉木馬 */
    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid #8B4513;
      border-radius: 50%;
      background-color: #FFD700;
    }

    .carousel .horse {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqT5WuJhRpTKlYHRog87jXWBhoDr4G3xqbnw&s');
    }

    .carousel .horse:nth-child(1) {
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .carousel .horse:nth-child(2) {
      top: 50%;
      left: 10%;
      transform: translate(-50%, -50%);
    }

    .carousel .horse:nth-child(3) {
      top: 50%;
      right: 10%;
      transform: translate(50%, -50%);
    }

    .carousel .horse:nth-child(4) {
      bottom: 10%;
      left: 50%;
      transform: translate(-50%, 50%);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* 摩天輪 */
    .ferris-wheel {
      position: relative;
      width: 200px;
      height: 200px;
      border: 3px solid #333;
      border-radius: 50%;
    }

    .ferris-wheel .car {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4500;
      border-radius: 50%;
    }

    .ferris-wheel .car:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .ferris-wheel .car:nth-child(2) {
      top: 15%;
      left: 85%;
      transform: translate(-50%, 0);
    }

    .ferris-wheel .car:nth-child(3) {
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
    }

    .ferris-wheel .car:nth-child(4) {
      top: 85%;
      left: 85%;
      transform: translate(-50%, -100%);
    }

    .ferris-wheel .car:nth-child(5) {
      top: 100%;
      left: 50%;
      transform: translate(-50%, -100%);
    }

    .ferris-wheel .car:nth-child(6) {
      top: 85%;
      left: 15%;
      transform: translate(-50%, -100%);
    }

    .ferris-wheel .car:nth-child(7) {
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
    }

    .ferris-wheel .car:nth-child(8) {
      top: 15%;
      left: 15%;
      transform: translate(-50%, 0);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* 雲霄飛車 */
    .roller-coaster {
      width: 80%;
      height: 300px;
      background-color: #dcdcdc;
      border-radius: 15px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .roller-coaster .train {
      display: flex;
      position: absolute;
      bottom: 10px;
    }

    .roller-coaster .train .car {
      width: 50px;
      height: 30px;
      background-color: #ff6347;
      margin-right: 5px;
      border-radius: 5px;
    }

    @keyframes coaster-move {
      0% {
        left: 0;
        bottom: 10px;
        transform: rotate(0deg);
      }

      25% {
        bottom: 150px;
        transform: rotate(15deg);
      }

      50% {
        bottom: 10px;
        transform: rotate(-15deg);
      }

      75% {
        bottom: -100px;
        transform: rotate(10deg);
      }

      100% {
        left: 100%;
        bottom: -200px;
        transform: rotate(0deg);
      }
    }

    .animate-coaster {
      animation: coaster-move 3s linear;
    }

    /* 下拉選單懸停樣式 */
    .dropdown-menu {
      margin-top: 0;
      /* 確保不會有間距 */
      transform: translateX(-50%);
      /* 水平置中 */
      left: 50%;
      /* 設定起點為父容器的中間 */
      min-width: 100px;
      /* 防止選單太窄 */
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }


    dropdown-menu {
      margin-top: 0;
      /* 預設樣式移除間距 */
    }

    .dropdown-item {
      cursor: pointer;
    }
  </style>
  </style>
</head>

<body>

        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown"

          <ul class="dropdown-menu">

  <!-- Header 區域，標題置中 -->
  <header>
    <h1 data-i18n="header.title">遊樂場</h1>
  </header>

  <!-- 主內容區 -->
  <main>

    <div class="container text-center mt-4">
      <h2 data-i18n="header.subTitle">選擇您的遊樂設施</h2>
      <div class="mb-3">
        <button class="btn btn-primary" onclick="showGame('carouselGame')"
          data-i18n="rides.carouselButton">旋轉木馬</button>
        <button class="btn btn-success" onclick="showGame('ferrisWheelGame')"
          data-i18n="rides.ferrisWheelButton">摩天輪</button>
        <button class="btn btn-warning" onclick="showGame('rollerCoasterGame')"
          data-i18n="rides.rollerCoasterButton">雲霄飛車</button>
      </div>
    </div>
  </main>

  <!-- 旋轉木馬 -->
  <div class="game-container" id="carouselGame">
    <div class="carousel" id="carousel">
      <div class="horse"></div>
      <div class="horse"></div>
      <div class="horse"></div>
      <div class="horse"></div>
    </div>
    <button class="btn btn-primary mt-3" onclick="startCarousel()" data-i18n="rides.startCarousel">啟動旋轉木馬</button>
  </div>

  <!-- 摩天輪 -->
  <div class="game-container" id="ferrisWheelGame">
    <div class="ferris-wheel" id="ferrisWheel">
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
      <div class="car"></div>
    </div>
    <button class="btn btn-success mt-3" onclick="startFerrisWheel()" data-i18n="rides.startFerrisWheel">旋轉摩天輪</button>
  </div>

  <!-- 雲霄飛車 -->
  <div class="game-container" id="rollerCoasterGame">
    <div class="roller-coaster">
      <div class="train">
        <div class="car"></div>
        <div class="car"></div>
        <div class="car"></div>
      </div>

  <!-- 引入 Bootstrap JS (需要 Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // === 多語言切換相關 ===
    function setLanguage(lang) {
      localStorage.setItem('rideLanguage', lang);
      applyTranslations();

      const currentLangText = lang === 'zh-TW' ? '中文' : 'English';
      document.querySelector("#languageDropdown span").textContent = currentLangText;
    }

    function applyTranslations() {
      const lang = localStorage.getItem('rideLanguage') || 'zh-TW';
      const translations = window.i18n[lang];
      if (!translations) return;

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.getAttribute("data-i18n").split(".");
        let text = translations;
        keys.forEach(key => {
          text = text[key] || text;
        });
        if (typeof text === "string") {
          el.textContent = text;
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('rideLanguage') || 'zh-TW';
      setLanguage(savedLang);
    });


    // === 控制遊戲顯示/隱藏 ===
    function showGame(gameId) {
      document.querySelectorAll('.game-container').forEach(container => {
        container.classList.remove('active');
        container.style.display = 'none';
      });
      const game = document.getElementById(gameId);
      if (game) {
        game.style.display = 'flex';
        game.classList.add('active');
      }
    }


    // === 停止動畫的函式 ===
    function stopAnimation(element) {
      element.style.animation = 'none';
    }

    // === SweetAlert 確認是否繼續遊玩 ===
    function confirmContinue() {
      const lang = localStorage.getItem('rideLanguage') || 'zh-TW';
      const translations = window.i18n[lang];
      Swal.fire({
        title: translations.alert.timeUpTitle,
        showCancelButton: true,
        confirmButtonText: translations.alert.confirmYes,
        cancelButtonText: translations.alert.confirmNo,
      }).then((result) => {
        if (!result.isConfirmed) {
          window.location.href = 'check-in.html';
        }
      });
    }

    // === 三個遊戲的啟動動畫 ===
    function startCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.style.animation = 'rotate 3s linear';
      setTimeout(() => {
        stopAnimation(carousel);
        confirmContinue();
      }, 3000);
    }

    function startFerrisWheel() {
      const ferrisWheel = document.getElementById('ferrisWheel');
      ferrisWheel.style.animation = 'spin 3s linear';
      setTimeout(() => {
        stopAnimation(ferrisWheel);
        confirmContinue();
      }, 3000);
    }

    function startRollerCoaster() {
      const train = document.querySelector('.train');
      train.classList.add('animate-coaster');
      setTimeout(() => {
        train.classList.remove('animate-coaster');
        confirmContinue();
      }, 3000);
    }


    document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("balanceModal");
            if (modal) {
                modal.addEventListener("click", (event) => {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
                const closeButton = modal.querySelector(".close");
                if (closeButton) {
                    closeButton.addEventListener("click", closeModal);
                }
            }

            // 語言載入
            const savedLang = localStorage.getItem("language") || "zh-TW";
            setLanguage(savedLang);
        });
  </script>
