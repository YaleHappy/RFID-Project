  <style>
    /* 固定頁尾在網頁底部 */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      border-top: 3px solid #ffcc00;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 主體樣式 */
    /* 調整主體和頁尾 */
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    /* 導覽列樣式 */
    .navbar {
      background-color: #ffcc00;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #333;
      font-weight: bold;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ff4500;
    }

    /* Hero 區域 */
    header {
      background: linear-gradient(to bottom right, #87ceeb, #ffcc00);
      color: white;
      text-align: center;
      padding: 6rem 1rem;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    header h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    header p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    header a {
      font-size: 1.25rem;
      padding: 1rem 2rem;
      background-color: #ff6600;
      color: #fff;
      border-radius: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    header a:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }

    /* 公告區域 */
    #announcementCarousel {
      background-color: #94be20;
      border: 3px solid #06a80e;
      border-radius: 20px;
      padding: 1rem;
      margin: 2rem auto;
      width: 80%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .carousel-inner p {
      font-size: 1.25rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    /* 卡片區域 */
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6600;
    }

    .card:before {
      content: attr(data-icon);
      font-size: 3rem;
      color: #ffa500;
      display: block;
      margin-bottom: 1rem;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }

      #announcementCarousel {
        width: 90%;
      }
    }

    .language-switch {
      margin-left: auto;
      /* 將按鈕推到右側 */
      display: flex;
      gap: 10px;
      /* 按鈕之間的間距 */
    }

    .btn-language {
      background-color: #ffcc00;
      color: #333;
      border: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-language:hover {
      background-color: #ff9900;
      color: #fff;
    }

    .btn-language.active {
      background-color: #ff9900;
      /* 當前語言按鈕的高亮樣式 */
      color: #fff;
    }
  </style>

    <div class="container py-5">

            </div>

        </div>

          <div class="card shadow-sm mb-4" data-icon="🎢">

              <p class="card-text" data-i18n="step3Text">購票及檢票成功後，開始您的冒險旅程！</p>

          </div>

    </div>
  </main>

  <script>
    function loadTranslationFile(filePath, callback) {
      const script = document.createElement('script');
      script.src = filePath;
      script.type = 'module';
  
      // 動態加載後執行 callback
      script.onload = () => callback();
      script.onerror = () => console.error(`Failed to load ${filePath}`);
      document.head.appendChild(script);
    }
  
    // 動態加載 i18n 文件
    const page = location.pathname.split('/').pop().replace('.html', '');
    const i18nFilePath = `./lang/index-i18n.js`; // 確保路徑正確
  
    loadTranslationFile(i18nFilePath, () => {
      import(`./${i18nFilePath}`).then(({ translations }) => {
        window.translations = translations; // 將翻譯數據存入全局變數
        initializePage();
      }).catch((error) => {
        console.error(`Error loading translation file: ${error}`);
        // 在翻譯失敗時顯示內容
        document.body.removeAttribute('hidden');
      });
    });
  
    // 初始化頁面
    function initializePage() {
      const savedLang = localStorage.getItem('language') || 'zh-TW'; // 統一預設語言為 'zh-TW'
      setLanguage(savedLang);
      document.body.removeAttribute('hidden'); // 顯示內容
    }
  
    // 設置語言
    function setLanguage(lang) {
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        const translation = translations[lang]?.[key];
        if (translation) {
          el.textContent = translation;
        }
      });
  
      // 更新 placeholder 的多語系（僅適用於支援 placeholder 的輸入）
      document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang][key]) {
          el.setAttribute("placeholder", translations[lang][key]);
        }
      });
  
      // 更新語言按鈕文字（假設存在 'currentLang' 元素）
      const currentLangElement = document.querySelector('[data-i18n="currentLang"]');
      if (currentLangElement) {
        const currentLangText = lang === 'zh-TW' ? '中文' : 'English';
        currentLangElement.textContent = currentLangText;
      }
  
      // 保存選擇到本地存儲
      localStorage.setItem('language', lang);
    }
  
    // 初始化語言
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('language') || 'zh-TW'; // 統一預設語言為 'zh-TW'
      setLanguage(savedLang);
    });
  </script>
